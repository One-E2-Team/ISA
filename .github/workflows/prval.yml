name: PR validation

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 15
      uses: actions/setup-java@v1
      with:
        java-version: 15
    - name: Build with Maven
      run: mvn -B test --file isabackend/pom.xml
    - name: switch context to frontend
      run: cd isafrontend/frontend
    - name: npm lint frontend
      run: |
        npm install
        npm run lint
