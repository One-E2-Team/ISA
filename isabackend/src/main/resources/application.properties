spring.datasource.url=jdbc:mysql://${DB_ISA_SERVER}:${DB_ISA_PORT}/${DB_ISA_SCHEMA}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.platform=mysql

spring.jpa.hibernate.ddl-auto=create-drop

spring.datasource.initialization-mode=always

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

spring.datasource.username=${DB_ISA_USERNAME}
spring.datasource.password=${DB_ISA_PASSWORD}

server.port=${ISA_SPRING_PORT}

spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${ISA_MAIL_USERNAME}
spring.mail.password=${ISA_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.starttls.enable=true

